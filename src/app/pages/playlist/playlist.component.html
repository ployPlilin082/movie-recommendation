<div class="playlist-wrapper">

  <!-- HEADER -->
  <div class="playlist-header">
    <h2>MY LIST · {{ count }}</h2>
  </div>

  <!-- LIST -->
  <div class="movie-list" *ngIf="myList.length > 0; else emptyState">

    <div class="movie-row"
         *ngFor="let m of myList"
         [class.removing]="removingIds.has(m.movieId)">

      <!-- LEFT : POSTER -->
      <img class="poster"
           [src]="getImage(m.posterPath)"
           (click)="openDetail(m.movieId)" />

      <!-- CENTER -->
      <div class="info">
        <h3 (click)="openDetail(m.movieId)">
          {{ m.title }}
        </h3>

        <div class="meta">
          <span>⭐ {{ m.voteAverage ?? '—' }}</span>
          <span>• {{ m.releaseDate?.slice(0,4) ?? '—' }}</span>
        </div>

        <p class="overview">
          {{ m.overview || 'No description available.' }}
        </p>
      </div>

      <!-- RIGHT : ACTION -->
      <button class="heart-btn active"
              (click)="remove(m.movieId)">
        ❤️
      </button>

    </div>
  </div>

  <!-- EMPTY -->
  <ng-template #emptyState>
    <div class="empty">
      Your list is empty<br />
      Add movies by clicking ❤️
    </div>
  </ng-template>

</div>
