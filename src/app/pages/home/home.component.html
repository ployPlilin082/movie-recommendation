<div class="home-wrapper">

  <!-- ============================= -->
  <!-- üé• HERO SLIDER (FEATURED MOVIES) -->
  <!-- ============================= -->
  <app-hero-slider [movies]="featuredMovies"></app-hero-slider>

  <!-- ============================= -->
  <!-- üé¨ TRENDING MOVIES -->
  <!-- ============================= -->
  <section class="section-block">
    <app-carousel title="Trending Movies">
      <div class="movie-card" *ngFor="let movie of trendingMovies" (click)="openMovie(movie.id)">
        <img [src]="getImage(movie.poster_path)" />
        <h3 class="movie-title">{{ movie.title }}</h3>
        <p>‚≠ê {{ movie.vote_average }}</p>
      </div>
    </app-carousel>
  </section>

  <!-- ============================= -->
  <!-- ‚≠ê POPULAR PEOPLE -->
  <!-- ============================= -->
  <section class="section-block">
    <app-carousel title="Most Popular Celebrities">
      <div class="actor-card" *ngFor="let actor of popularPeople">
        <img [src]="getImage(actor.profile_path)" />
        <h3>{{ actor.name }}</h3>
      </div>
    </app-carousel>
  </section>

  <!-- ============================= -->
  <!-- üî• POPULAR MOVIES THIS WEEK -->
  <!-- ============================= -->
  <section class="section-block">
    <h2 class="section-title">Most Popular Movies This Week</h2>

    <!-- BIG CARDS (‡∏Ñ‡∏á‡πÑ‡∏ß‡πâ‡πÅ‡∏ö‡∏ö GRID) -->
    <div class="popular-grid">
      <div class="popular-big-card" *ngFor="let movie of popularWeekLarge" (click)="openMovie(movie.id)">
        <img [src]="getImage(movie.poster_path)" />
        <div class="big-info">
          <h3 class="movie-title">{{ movie.title }}</h3>
          <p>{{ movie.overview }}</p>
        </div>
      </div>
    </div>

    <!-- SMALL CARDS (‡∏Ñ‡∏á‡πÑ‡∏ß‡πâ‡πÅ‡∏ö‡∏ö GRID) -->
    <div class="small-grid">
      <div class="popular-small-card" *ngFor="let movie of popularWeekSmall" (click)="openMovie(movie.id)">
        <img [src]="getImage(movie.poster_path)" />
        <h4>{{ movie.title }}</h4>
      </div>
    </div>
  </section>

  <!-- ============================= -->
  <!-- üé≠ POPULAR INTERESTS -->
  <!-- ============================= -->
  <section class="section-block">
  <app-carousel title="Popular Interests">
    <div
      class="genre-card"
      *ngFor="let g of genres"
      (click)="openGenre(g.id)"
    >
      <p>{{ g.name }}</p>
    </div>
  </app-carousel>
</section>


  <!-- ============================= -->
  <!-- üéØ TOP PICKS -->
  <!-- ============================= -->
  <section class="section-block">
    <app-carousel title="Top Picks for You">
      <div class="top-pick-card" *ngFor="let m of topPicks" (click)="openMovie(m.id)">
        <img [src]="getImage(m.poster_path)" />
        <h3 class="movie-title">{{ m.title }}</h3>
        <p>‚≠ê {{ m.vote_average }}</p>
        <button (click)="addToList(m); $event.stopPropagation()">+ My List</button>
      </div>
    </app-carousel>
  </section>

</div>
