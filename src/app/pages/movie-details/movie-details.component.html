<div class="detail-wrapper" *ngIf="movie">


    <!-- LEFT POSTER -->
    <div class="left-side poster-wrapper">
        <img class="poster" [src]="getImage(movie.poster_path)" />

        <!-- TRAILER BUTTON ON POSTER -->
        <div class="trailer-button-wrapper">
            <app-trailer-button [tmdbId]="movie.id" [mediaType]="movie.media_type ?? 'movie'">
            </app-trailer-button>
        </div>
    </div>


    <!-- RIGHT INFO -->
    <div class="right-side">

        <h1 class="title">{{ movie.title }}</h1>

        <div class="meta">
            <span>ğŸ¬ {{ movie.media_type === 'tv' ? 'Series' : 'Movie' }}</span>
            <span>ğŸ“… {{ movie.release_date }}</span>
            <span>ğŸ­ {{ genreText }}</span>
            <span>â± {{ movie.runtime }} à¸™à¸²à¸—à¸µ</span>
        </div>
        <div class="action-bar">

            <button class="icon-btn" (click)="likeMovie()">
                â¤ï¸ <span *ngIf="movie.likeCount">{{ movie.likeCount }}</span>
            </button>

            <button class="icon-btn" (click)="shareMovie()">
                ğŸ” <span *ngIf="movie.shareCount">{{ movie.shareCount }}</span>
            </button>

            <div class="score imdb">
                â­ IMDb {{ movie.vote_average }}
            </div>

            <div class="score rt">
                ğŸ… RT --
            </div>

        </div>
        <div class="action-row">

            <div class="mylist-wrapper">
                <button class="mylist-btn" (click)="addToMyList()">
                    â• My List
                </button>
            </div>
            <div class="toast" *ngIf="showToast">
                {{ toastMessage }}
            </div>



        </div>


        <p class="overview">{{ movie.overview }}</p>

        <h2 class="actor-title">Actors</h2>

        <div class="actors">
            <div class="actor" *ngFor="let a of movie.credits.cast.slice(0, 10)">
                <img [src]="getImage(a.profile_path)" />
                <p>{{ a.name }}</p>
            </div>
        </div>

    </div>

</div>
