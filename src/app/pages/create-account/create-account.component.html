<div class="container">

  <!-- LEFT -->
  <div class="visual-panel">
    <div class="bg-image" [style.backgroundImage]="'url(' + currentBackdrop + ')'"></div>
    <div class="overlay"></div>

    <div class="logo">üçøMovieCollective</div>
    <a href="#" class="back-link">Back to website ‚Üí</a>

    <div class="caption">
      {{ currentMovieTitle }}
    </div>
  </div>

  <!-- RIGHT -->
  <div class="form-panel">
    <h2>Create an account</h2>
    <p>Already have an account? <a routerLink="/sign-in">Log in</a></p>

    <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">

      <div class="form-field name-group">
        <input type="text" placeholder="First name" formControlName="firstName">
        <input type="text" placeholder="Last name" formControlName="lastName">
      </div>

      <div class="form-field email-group">
        <input type="email" placeholder="Email" formControlName="email">
      </div>

      <div class="form-field password-group">
        <input
          [type]="showPassword ? 'text' : 'password'"
          placeholder="Enter your password"
          formControlName="password"
        />
        <button type="button" class="password-toggle" (click)="togglePassword()">
          <img *ngIf="!showPassword" src="img/eye-solid.svg">
          <img *ngIf="showPassword" src="img/eye-off.svg">
        </button>
      </div>

      <div class="form-field terms-group">
        <input type="checkbox" formControlName="agreeTerms">
        <label>I agree to the <a href="#">Terms & Conditions</a></label>
      </div>

      <button type="submit" class="submit-btn" [disabled]="accountForm.invalid || isLoading">
        {{ isLoading ? 'Creating...' : 'Create account' }}
      </button>

      <p class="error-text" *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>

    <div class="separator">Or register with</div>

    <div class="social-login">
      <button class="social-btn google" (click)="singInwithGoogle()">
        <img src="img/google-brands-solid.svg"> Google
      </button>
<!-- 
      <button class="social-btn facebook" (click)="signInwithFacebook()">
        <img src="img/facebook-brands-solid.svg"> Facebook
      </button> -->
    </div>
  </div>
</div>
