<div class="chat-page">
  <div class="chat-container">
    <div class="chat-header">
      <h2>ðŸ’¬ Chat</h2>
      <div class="status">
        <span class="online-indicator"></span>
        Online
      </div>
    </div>

    <div class="chat-area">

      <div *ngIf="messages.length === 0" class="chat-placeholder">
        <div class="icon">ðŸ’¬</div>
        <h3>Chat Feature</h3>
        <p>Start chatting about this movie</p>
      </div>

      <div *ngFor="let m of messages" class="chat-message" [ngClass]="{
    'from-user': m.sender === 'user',
    'from-bot': m.sender === 'bot'
  }">

        <div class="sender">{{ m.displayName }}</div>


        <!-- TEXT MESSAGE (à¹à¸ªà¸”à¸‡à¹€à¸ªà¸¡à¸­ à¸–à¹‰à¸²à¸¡à¸µ message) -->
        <div *ngIf="m.message" class="text">
          {{ m.message }}
        </div>

        <!-- MOVIE CARDS -->
        <div *ngIf="m.messageType === 'movies'" class="movie-cards">
          <div class="movie-card" *ngFor="let movie of m.movies" (click)="openMovie(movie.tmdbId)">
            <img class="poster" [src]="movie.posterUrl" [alt]="movie.title" />

            <div class="info">
              <div class="title">
                {{ movie.title }}
                <span class="year">({{ movie.year }})</span>
              </div>

              <div class="overview">
                {{ movie.overview }}
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>



    <div class="chat-input">
      <div class="input-container">
        <input type="text" placeholder="Type your message..." [(ngModel)]="input" />
        <button class="send-btn" (click)="send()">
          <span>ðŸ“¤</span>
        </button>
      </div>
      <div class="input-hint">Chat functionality will be implemented here</div>
    </div>
  </div>
</div>
