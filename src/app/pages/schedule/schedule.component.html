<div class="schedule-page">
  <div class="schedule-container">

    <!-- HEADER -->
    <div class="schedule-header">
      <div class="header-text">
        <h2>ğŸ“… Movie Schedule</h2>
        <p>Plan what movie youâ€™ll watch each day</p>
      </div>

      <button class="add-btn" (click)="openModal()">
        â• Add Schedule
      </button>
    </div>


    <!-- TABS -->
    <div class="schedule-tabs">
      <button *ngFor="let r of ranges" [class.active]="activeRange === r" (click)="changeRange(r)">
        {{ r | titlecase }}
      </button>

    </div>

    <!-- LIST -->
    <div class="schedule-list" *ngIf="schedules.length; else empty">
      <div class="schedule-item" *ngFor="let s of schedules">
        <img *ngIf="s.posterPath" class="poster" [src]="tmdbImageBase + s.posterPath">

        <div class="details">
          <div class="movie-title">{{ s.movieTitle }}</div>
          <div class="sub">
            â° {{ s.dateTimeScheduled | date:'dd MMM HH:mm' }}
            Â· ğŸ“º {{ s.platform || 'Movie' }}
          </div>
        </div>
        <div class="action-buttons">
          <button class="edit-btn" (click)="editSchedule(s)" title="Edit">
            âœï¸
          </button>
          <button class="delete-btn" (click)="deleteSchedule(s.scheduleId)" title="Delete">
            ğŸ—‘ï¸
          </button>
        </div>
      </div>
    </div>

    <ng-template #empty>
      <div class="empty-state">
        <div class="empty-icon">ğŸ—“ï¸</div>
        <h4>No movies scheduled</h4>
        <p>Start planning your movie night ğŸ¬</p>

        <button class="empty-cta" (click)="openModal()">
          â• Add your first schedule
        </button>
      </div>
    </ng-template>


  </div>
</div>

<!-- MODAL -->
<div class="modal" *ngIf="showModal">
  <div class="modal-content">

    <h3>Add Schedule</h3>

    <!-- SEARCH -->
    <input class="search" type="text" placeholder="Search movie..." [(ngModel)]="searchText">

    <!-- MOVIE PICKER -->
    <div class="movie-picker">
      <div class="movie-option" *ngFor="let m of filteredMovies()" (click)="selectMovie(m)"
        [class.selected]="selectedMovie?.tmdbMovieId === m.tmdbMovieId">

        <img [src]="tmdbImageBase + m.posterPath">
        <span>{{ m.title }}</span>
      </div>
    </div>

    <!-- TIME -->
    <input type="datetime-local" [(ngModel)]="newDateTime">

    <div class="modal-actions">
      <button class="save" (click)="saveSchedule()">Save</button>
      <button class="cancel" (click)="closeModal()">Cancel</button>
    </div>

  </div>
</div>
