<header class="navbar">
  <div class="navbar-container">
    <!-- LEFT -->
    <div class="nav-left">
      <a routerLink="/home" class="logo-wrap">
        <img src="img/logo.png" alt="MovieCollective" class="logo-img" />
        <span class="logo-text">MovieCollective</span>
      </a>

      <!-- Desktop search (optional / minimal) -->
      <div class="search-bar">
        <input type="text" placeholder="Search movies..." />
      </div>
    </div>

    <!-- RIGHT â€“ Desktop Links -->
    <nav class="nav-right">
      <a routerLink="/home" routerLinkActive="active" class="link">Home</a>
      <a routerLink="/playlist" routerLinkActive="active" class="link">Playlist</a>
      <a routerLink="/chat" routerLinkActive="active" class="link">Chat</a>
      <a routerLink="/schedule" routerLinkActive="active" class="link">Schedule</a>
      <a routerLink="/cost-calculator" routerLinkActive="active" class="link">Cost</a>
      <a routerLink="/community" routerLinkActive="active" class="link">Community</a>

      <!-- à¸–à¹‰à¸²à¸¢à¸±à¸‡à¹„à¸¡à¹ˆ login -->
      <ng-container *ngIf="!user; else loggedIn">
        <a routerLink="/sign-in" class="btn-gradient login-btn">Login</a>
        <a routerLink="/create-account" class="btn-gradient signup-btn">Sign Up</a>
      </ng-container>

      <!-- à¸–à¹‰à¸² login à¹à¸¥à¹‰à¸§ -->
      <ng-template #loggedIn>
        <div class="user-box">
          <span class="user-name">
            {{ user?.displayName || user?.email }}
          </span>

          <button class="logout-btn" (click)="logout()">
            Logout
          </button>
        </div>
      </ng-template>



      <button class="theme-btn" (click)="toggleTheme?.()">ðŸŒ“</button>
    </nav>


    <!-- Hamburger (Mobile / Tablet) -->
    <button class="hamburger" (click)="toggleMenu()">
      <span [class.open]="isMenuOpen"></span>
      <span [class.open]="isMenuOpen"></span>
      <span [class.open]="isMenuOpen"></span>
    </button>
  </div>

  <!-- Side Menu Overlay -->
  <div class="side-overlay" [class.open]="isMenuOpen" (click)="closeMenu()">
    <nav class="side-menu" (click)="$event.stopPropagation()" [class.open]="isMenuOpen">
      <div class="side-header">
        <span>Menu</span>
        <button class="close-btn" (click)="closeMenu()">âœ•</button>
      </div>

      <a routerLink="/home" routerLinkActive="active" (click)="closeMenu()" class="side-link">Home</a>
      <a routerLink="/playlist" routerLinkActive="active" (click)="closeMenu()" class="side-link">Playlist</a>
      <a routerLink="/chat" routerLinkActive="active" (click)="closeMenu()" class="side-link">Chat</a>
      <a routerLink="/schedule" routerLinkActive="active" (click)="closeMenu()" class="side-link">Schedule</a>
      <a routerLink="/cost-calculator" routerLinkActive="active" (click)="closeMenu()" class="side-link">Cost
        Calculator</a>
      <a routerLink="/community" routerLinkActive="active" (click)="closeMenu()" class="side-link">Community</a>
      <a routerLink="/sign-in" (click)="closeMenu()" class="side-link login-btn-mobile">Login</a>

      <a routerLink="/create-account" (click)="closeMenu()" class="side-link signup-btn-mobile">Sign Up</a>

    </nav>
  </div>
</header>
