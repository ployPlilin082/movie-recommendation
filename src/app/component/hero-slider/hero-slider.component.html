<div class="hero-wrapper" *ngIf="movies && movies.length > 0">

  <!-- üî• ‡∏ï‡∏±‡∏ß‡∏ô‡∏µ‡πâ‡πÅ‡∏´‡∏•‡∏∞‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏°‡πà‡∏°‡∏µ -->
  <div class="hero-track">

    <div
      class="hero-slide"
      *ngFor="let m of movies; let i = index"
      [class.active]="i === currentIndex"
    >
      <img class="hero-backdrop" [src]="getBackdrop(m.backdrop_path)" />
      <div class="hero-overlay"></div>

      <div class="hero-content">
        <img class="hero-poster" [src]="getPoster(m.poster_path)" />

        <div class="hero-text">
          <h1>{{ m.title || m.name }}</h1>

          <p *ngIf="m.overview; else noOverview">
            {{ m.overview }}
          </p>
          <ng-template #noOverview>
            <p>No description available.</p>
          </ng-template>

          <div class="hero-stats">
            ‚≠ê {{ m.vote_average }}
          </div>

          <app-trailer-button
            [tmdbId]="m.id"
            [mediaType]="m.media_type"
          ></app-trailer-button>
        </div>
      </div>
    </div>

  </div>

  <!-- desktop only -->
  <button class="hero-arrow left" (click)="prev()">‚Äπ</button>
  <button class="hero-arrow right" (click)="next()">‚Ä∫</button>
</div>
